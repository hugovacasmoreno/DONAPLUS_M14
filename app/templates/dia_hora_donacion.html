<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonaPLus</title>
  <style>
      /* Estilo general */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(155, 223, 210);
      }
      
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
       
      }

      .logo-container img {
        width: 100px; /* Ajusta el ancho según sea necesario */
      }

      /* Estilos para la barra de navegación */
      .nav {
        display: flex;
        align-items: center;
      }

      .nav a {
        margin-right: 20px;
        text-decoration: none;
        color: #333;
        transition: color 0.3s;
      }

      .nav a:hover {
        color: #555;
      }


      /* Sección principal */
      main {
       
        padding: 20px;
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 800px;
      }

      /* Sección de servicio */
      section.servicio {
        border: 20px solid #ddd;
        padding: 40px;
        width: 45%;
        margin-right: 20px;
      }

      section.servicio h2 {
        margin-top: 0;
      }

      section.servicio form {
        margin-top: 20px;
      }

      section.servicio label {
        display: block;
        margin-bottom: 10px;
      }

      section.servicio select,
      section.servicio input {
        border: 1px solid #ccc;
        padding: 5px;
        width: 100%;
      }

      section.servicio button {
        background-color: #428bca;
        color: #fff;
        margin-top: 10px;
        padding: 5px 10px;
        width: 100%;
      }

      section.servicio button:hover {
        background-color: #ddd;
        color: #428bca;
      }

      /* Sección de donación */
      section.donacion {
        border: 20px solid #ddd;
        padding: 40px;
        width: 45%;
        margin-left: 80px;
      }

      section.donacion h2 {
        margin-top: 20px;
      }

      section.donacion ul {
        list-style: none;
        padding: 0;
      }

      section.donacion li {
        margin-bottom: 10px;
      }

      section.donacion input {
        margin-left: 50px;
      }
      

      section.donacion button {
        background-color: #428bca;
        color: #fff;
        margin-top: 10px;
        padding: 5px 10px;
        width: 100%;
      }

      section.donacion button:hover {
        background-color: #ddd;
        color: #428bca;
      }

      /* Pie de página */
     
      .buttons {
        margin-top: 20px;
        text-align: center;
      }

      .buttons button {
        background-color: #428bca;
        color: #fff;
        margin-right: 10px;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #ddd;
        color: #428bca;
      }

          footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 280px; 
        }
        
        footer p {
            margin-bottom: 10px;
        }
        
        footer ul {
            list-style: none;
            padding: 0;
        }
        
        footer ul li {
            display: inline-block;
            margin-right: 10px;
        }
        
        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="index.html" >Inicio </a>
      <a href="pg_dona2.html">Iniciar Sesión</a>
      <a href="mapa.html">Servicio </a>
      <a href="contacto.html">Contacto</a>
    </div>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logodona.PNG ') }}" alt="Logo de DonaPlus">
    </div>
  </div>

  <main>

    <section class="servicio">
      <h2>Elige día y hora</h2>
      <form action="#">
        <label for="dia">Día:</label>
        <select name="dia" id="dia">
          <option value="domingo">Domingo</option>
          <option value="lunes">Lunes</option>
          <option value="martes">Martes</option>
          <option value="miercoles">Miércoles</option>
          <option value="jueves">Jueves</option>
          <option value="viernes">Viernes</option>
          <option value="sabado">Sábado</option>
        </select>
        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora">
        <button type="submit">Aceptar</button>
      </form>
    </section>

    <section class="donacion">
      <h2>Selecciona qué vas a donar</h2>
      <ul>
        <li>
          <input type="checkbox" name="donacion" id="leche">
          <label for="leche">Leche</label>
        </li>
        <li>
          <input type="checkbox" name="donacion" id="arroz">
          <label for="arroz">Arroz</label>
        </li>
        <li>
          <input type="checkbox" name="donacion" id="pasta">
          <label for="pasta">Pasta</label>
        </li>
        <li>
          <input type="checkbox" name="donacion" id="caldo">
          <label for="caldo">Caldo</label>
        </li>
        <!-- Agrega más opciones de productos aquí -->
      </ul>
      <button type="button">Aceptar</button>
    </section>
    
  </main>
  <div class="buttons">
    <button type="button">Confirmar</button>
  </div>
  <footer>
    <div class="container">
        <p>&copy; 2024 DonaPLus</p>
        <ul>
            <li><a href="#">Aviso legal</a></li>
            <li><a href="#">Política de privacidad</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
