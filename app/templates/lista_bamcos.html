<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonaPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-5 mb-5 text-primary">MySQL Basedatos</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/banco_alimentos" method="POST">
                    <div class="row mb-3">
                       <div class="col">
                           <label>Nombre</label>
                           <input type="text" class="form-control mb-3" name="username">
    
                       </div>
                       <div class="col">
                        <label>Direecion</label>
                        <input type="text" class="form-control mb-3" name="name">
                       </div>
    
                    </div>
                    <div class="col">
                     <label>Cuidad</label>
                     <input type="text" class="form-control mb-3" name="password">
                    </div>

                    <div class="col">
                        <label>Provincia</label>
                        <input type="text" class="form-control mb-3" name="password">
                    </div>

                    <div class="col">
                        <label> Codigo Postal </label>
                        <input type="text" class="form-control mb-3" name="password">
                    </div>

                    <div class="col">
                        <label> telefono </label>
                        <input type="text" class="form-control mb-3" name="password">
                    </div>


                       
    
                    <table class="table table-bordered">
                        <thead>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Cuidad</th>
                            <th scope="col">Provincia</th>
                            <th scope="col">Codigo Postal</th>
                            <th scope="col"> telefono </th>
                        </thead>
                     
                      <tbody>
                        {% for d in data %}
                    <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.nombre}}</td>
                        <td>{{d.direccion}}</td>
                        <td>{{d.ciuadad}}</td>
                        <td>{{d.provincia}}</td>
                        <td>{{d.codigo_postal}}</td>
                        <td>{{d.telefono}}</td>
                       
                    </tr>
                    <!--modal-->
                    <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.nombre}}</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/edit/{{d.id}}" method="post">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control mb-3" name="username" value="{{d.nombre}}">
                                    <label>Direccion</label>
                                    <input type="text" class="form-control mb-3" name="name" value="{{d.direccion}}">
                                    <label>cuidad</label>
                                    <input type="text" class="form-control mb-3" name="password" value="{{d.ciuadad}}">
                                    <label>Provincia</label>
                                    <input type="text" class="form-control mb-3" name="password" value="{{d.provincia}}">
                              
                            </div>
                            <div class="modal-footer">
                              
                              <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                          </form>
                          </div>
                        </div>
                      </div>
                      
                    
                    
                    
                    
                    {% endfor %}
                      </tbody>
                </table>
            </body>
